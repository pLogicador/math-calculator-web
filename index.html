<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- main design -->
    <main class="main">
        <h1>Calculator</h1>
    </main>

    <!-- sectionn design -->
    <section class="container">
        <table class="calculator">
            <tr>
                <td colspan="4">
                    <input type="text" class="display">
                </td>
            </tr>

            <tr>
                <td><button class="btn btn-clear">C</button></td>
                <td><button class="btn btn-operator open-parenthesis">(</button></td>
                <td><button class="btn btn-operator close-parenthesis">)</button></td>
                <td><button class="btn btn-operator divide">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">7</button></td>
                <td><button class="btn btn-num">8</button></td>
                <td><button class="btn btn-num">9</button></td>
                <td><button class="btn btn-operator multiply">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">4</button></td>
                <td><button class="btn btn-num">5</button></td>
                <td><button class="btn btn-num">6</button></td>
                <td><button class="btn btn-operator add">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">1</button></td>
                <td><button class="btn btn-num">2</button></td>
                <td><button class="btn btn-num">3</button></td>
                <td><button class="btn btn-operator subtract">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-operator decimal">.</button></td>
                <td><button class="btn btn-num">0</button></td>
                <td><button class="btn btn-del">&laquo;</button></td>
                <td><button class="btn btn-eq">=</button></td>
            </tr>

        </table>
    </section>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by pLogicador | All Rights Reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
